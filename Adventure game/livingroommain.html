<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Living Room</title>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css">
</head>
<body class="livingroom-page">
<div class="livingroom-container">
  <img src="./photos/livingroom.avif" alt="Living Room" class="livingroom-bg">
  <div class="character">
    <img src="./photos/character.webp" alt="Character" class="character-image">
  </div>
  <div class="dog">
    <img src="./photos/dog.png" alt="Dog" class="dog-image">
  </div>
 

  </div>

  <div class="dialogue-box" id="locationDialogueBox">
      <p id="locationDialogueText">Where should I go? (Go to all locations to unlock outside)</p>
      <button class="menu-option choice-button" id="optionKitchen">Go to Kitchen</button>
      <button class="menu-option choice-button" id="optionBasement">Go to Basement</button>
      <button class="menu-option choice-button" id="optionBedroom">Go to Bedroom</button>
      <button class="menu-option choice-button" id="optionOutside" disabled>Go Outside (Locked. Explore all location first!)</button>
  </div>




  <script src="script.js"></script>
</body>
