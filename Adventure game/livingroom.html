<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Living Room</title>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css">
</head>
<body class="livingroom-page">
<div class="livingroom-container">
  <img src="./photos/livingroom.avif" alt="Living Room" class="livingroom-bg">
  <div class="character">
    <img src="./photos/character.webp" alt="Character" class="character-image">
  </div>
  <div class="dog">
    <img src="./photos/dog.png" alt="Dog" class="dog-image">
  </div>
  <div class="exclamation" id="exclamation">
    <img src="./photos/exclaimation mark.png" alt="Exclamation">
  </div>
  
  <div class="dialogue-box" id="dialogueBox">
    <p id="dialogueText">The storm is getting worse... I need to find a safe place to hide!</p>
    <button id="nextButton">Next</button>
    
    
    <div id="choiceContainer" style="display: none;">
      <button class="menu-option choice-button" id="bedroomChoice">Hide in Bedroom</button>
      <button class="menu-option choice-button" id="basementChoice">Hide in Basement</button>
    </div>
  </div>
</div>


    
    <audio id="stormSound" src="./photos/thunder-thunderstorm-sound-effect-226111.mp3"></audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
