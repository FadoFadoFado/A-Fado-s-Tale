<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Right Path</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
</head>
<body>

  <main class="game-area">
    <p style="padding: 20px;">Parkour area. Survive 15 seconds!</p>
  </main>


 
  <div class="dialogue-box" id="parkourDialogue" style="display:block;">
    <p id="parkourText">You picked right! There is a parkour challenge, do you attempt it?</p>
    <button class="choice-button" id="parkourYes">Yes</button>
    <button class="choice-button" id="parkourNo">No</button>
  </div>
  
  <canvas id="parkourCanvas" width="600" height="300" style="display:none; margin:20px auto; border:2px solid white;"></canvas>
  
  <script src="script.js"></script>
</body>
</html>
