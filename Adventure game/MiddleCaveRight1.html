<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Middle Cave Encounter 1</title>
  
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="cave4">
  
  <div class="status-bars">
    
    <div class="bar health-bar" data-max="100">
      <span class="bar-label">Health</span>
      <div class="bar-fill" id="healthFill" style="width: 100%;"></div>
    </div>
    
    <div class="bar food-bar" data-max="100">
      <span class="bar-label">Food</span>
      <div class="bar-fill" id="foodFill" style="width: 100%;"></div>
    </div>
    
    <div class="bar water-bar" data-max="100">
      <span class="bar-label">Water</span>
      <div class="bar-fill" id="waterFill" style="width: 100%;"></div>
    </div>
    
    <button id="effectsButton">Effects?</button>
  </div>

  
  <button id="menuButton" class="menu-button">Menu</button>

  
  <main class="game-area">
    <p style="padding: 20px;">Middle section cave</p>
  </main>

  
  <div id="battleContainer">
    <div class="dialogue-box" id="battleDialogue" style="display: block;">
      <p id="battleText">You picked right!</p>
      <button id="battleNextButton" class="choice-button">Next</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
