<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Key Puzzle</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="area">
  <main class="game-area">
    <div id="keyPuzzleOverlay" class="puzzle-overlay">
      <p>Rotate the key to fit into the lock!</p>
      <div id="keyContainer">
        <img id="keyImage" src="./photos/key.jpg" alt="Key">
      </div>
      <button id="rotateKeyButton">Rotate</button>
      <button id="exitPuzzleButton">Exit</button>
    </div>

    <div class="dialogue-box" style="display: none;">
    <p id="dialogueText">test</p>
    <button class="choice-button" id="continueButton">Continue</button>
    </div>



  </main>
  <script src="script.js"></script>
</body>
</html>
